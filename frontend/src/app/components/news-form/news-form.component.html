<form [formGroup] = "postForm">
  <label for="header">Header</label>
  <input id="header" type="text" formControlName="header"><br><br>


  <label for="content">Content</label>
  <input id="content" type="text" formControlName="content"><br><br>


  <label for="author">Author</label>
  <input id="author" type="text" formControlName="author"><br><br>


  <button (click)="createPost()" mat-stroked-button color="primary">Create</button>
  <button mat-stroked-button color="primary">Clear</button>
</form>
