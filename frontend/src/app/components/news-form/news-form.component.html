<form [formGroup] = "postForm" (ngSubmit) = "onClick_formSubmit()">
  <label for="header">Header</label>
  <input id="header" type="text" formControlName="header"><br><br>


  <label for="content">Content</label>
  <input id="content" type="text" formControlName="content"><br><br>


  <label for="author">Author</label>
  <input id="author" type="text" formControlName="author"><br><br>


  <button [disabled] = "!postForm.valid" type="submit" mat-stroked-button color="primary">Create</button>
</form>
